<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ready</title>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    background: black;
    height: 100vh;
    overflow: hidden;
    font-family: Arial, sans-serif;
  }

  /* YES / NO OVERLAY */
  #overlay {
    position: fixed;
    inset: 0;
    background: black;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 10;
    overflow: hidden;
  }

  /* FLOATING BROKEN HEARTS */
  .heart {
    position: absolute;
    color: red;
    font-size: 22px;
    animation: floatUp linear infinite;
    opacity: 0.7;
    pointer-events: none;
  }

  @keyframes floatUp {
    from {
      transform: translateY(100vh) scale(1);
    }
    to {
      transform: translateY(-10vh) scale(1.3);
    }
  }

  button {
    padding: 16px 50px;
    font-size: 22px;
    margin: 12px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    z-index: 2;
  }

  #yesBtn {
    background: white;
    color: black;
    font-weight: bold;
  }

  #noBtn {
    background: #444;
    color: white;
    pointer-events: none;
    opacity: 0.6;
  }

  /* COUNTDOWN */
  #countdown {
    position: fixed;
    inset: 0;
    background: black;
    display: none;
    justify-content: center;
    align-items: center;
    font-size: 64px;
    color: white;
    z-index: 9;
  }

  /* VIDEO CENTER â€” PERFECT */
  #videoWrapper {
    position: fixed;
    inset: 0;
    display: none;
    justify-content: center;
    align-items: center;
    background: black;
    z-index: 1;
  }

  video {
    width: 90%;
    max-width: 360px;   /* phone */
    max-height: 60vh;
    border-radius: 14px;
  }

  @media (min-width: 769px) {
    video {
      max-width: 900px;
      max-height: 80vh;
    }
  }
</style>
</head>

<body>

<!-- YES / NO -->
<div id="overlay">
  <button id="yesBtn">YES</button>
  <button id="noBtn">NO</button>
</div>

<!-- COUNTDOWN -->
<div id="countdown">3</div>

<!-- VIDEO -->
<div id="videoWrapper">
  <video id="vid" controls playsinline>
    <source src="video.mp4" type="video/mp4">
  </video>
</div>

<script>
  const overlay = document.getElementById("overlay");
  const yesBtn = document.getElementById("yesBtn");
  const countdown = document.getElementById("countdown");
  const videoWrapper = document.getElementById("videoWrapper");
  const vid = document.getElementById("vid");

  /* CREATE ðŸ’” FLOATING HEARTS */
  for (let i = 0; i < 20; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.textContent = "ðŸ’”";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (6 + Math.random() * 6) + "s";
    overlay.appendChild(heart);
  }

  yesBtn.onclick = () => {
    overlay.style.display = "none";
    countdown.style.display = "flex";

    let steps = ["3", "2", "1"];
    let i = 0;

    const timer = setInterval(() => {
      countdown.textContent = steps[i];
      i++;

      if (i === steps.length) {
        clearInterval(timer);
        countdown.style.display = "none";
        videoWrapper.style.display = "flex";
        vid.play();
      }
    }, 1000);
  };
</script>

</body>
</html>
