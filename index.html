<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Question</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    font-family: Arial, sans-serif;
    background: #0f0f12;
    color: #f5f5f5;
    overflow: hidden;
  }

  /* FALLING WORDS */
  .falling {
    position: fixed;
    inset: 0;
    pointer-events: none;
    overflow: hidden;
  }

  .word {
    position: absolute;
    top: -20px;
    font-size: 14px;
    opacity: 0.15;
    animation: fall linear infinite;
  }

  @keyframes fall {
    to {
      transform: translateY(110vh);
    }
  }

  /* START SCREEN */
  .start {
    position: fixed;
    inset: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    z-index: 10;
  }

  h1 {
    margin-bottom: 35px;
    font-weight: 500;
  }

  .buttons {
    display: flex;
    gap: 24px;
  }

  button {
    padding: 14px 34px;
    font-size: 17px;
    border-radius: 30px;
    border: 1px solid #444;
    background: transparent;
    color: #f5f5f5;
    cursor: pointer;
  }

  #no {
    position: relative;
    opacity: 0.6;
  }

  /* VIDEO */
  video {
    position: fixed;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: none;
  }
</style>
</head>

<body>

<!-- FALLING BACKGROUND -->
<div class="falling" id="falling"></div>

<!-- START -->
<div class="start" id="start">
  <h1>Hindi ’to masakit</h1>
  <div class="buttons">
    <button id="yes">YES</button>
    <button id="no">NO</button>
  </div>
</div>

<!-- VIDEO -->
<video id="video" muted loop playsinline>
  <source src="video.mp4" type="video/mp4">
</video>

<audio id="music" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
  // Create falling words
  const words = ["maybe", "almost", "us", "what if", "still you"];
  const container = document.getElementById("falling");

  for (let i = 0; i < 25; i++) {
    const span = document.createElement("span");
    span.className = "word";
    span.innerText = words[Math.floor(Math.random() * words.length)];
    span.style.left = Math.random() * 100 + "vw";
    span.style.animationDuration = 5 + Math.random() * 8 + "s";
    span.style.animationDelay = Math.random() * 5 + "s";
    container.appendChild(span);
  }

  // NO button dodges
  const noBtn = document.getElementById("no");
  function moveNo() {
    const x = Math.random() * 200 - 100;
    const y = Math.random() * 200 - 100;
    noBtn.style.transform = translate(${x}px, ${y}px);
  }
  noBtn.addEventListener("mouseover", moveNo);
  noBtn.addEventListener("touchstart", moveNo);

  // YES → video + music
  document.getElementById("yes").onclick = () => {
    document.getElementById("start").style.display = "none";
    const v = document.getElementById("video");
    v.style.display = "block";
    v.play();
    document.getElementById("music").play();
  };
</script>

</body>
</html>
