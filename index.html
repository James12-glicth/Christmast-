<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Real Talk</title>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: black;
    overflow: hidden;
  }

  /* Overlay */
  #overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.7);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    color: white;
    text-align: center;
  }

  #message {
    font-size: 22px;
    margin-bottom: 30px;
  }

  button {
    padding: 15px 45px;
    font-size: 20px;
    margin: 10px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }

  #yesBtn {
    background: #ff4d6d;
    color: white;
  }

  #noBtn {
    background: gray;
    color: white;
    pointer-events: none;
    opacity: 0.5;
  }

  video {
    display: none;
    width: 100%;
    height: 100vh;
    object-fit: cover;
  }
</style>
</head>

<body>

<div id="overlay">
  <div id="message">Open mo, hindi naman masakit ðŸ’”</div>
  <button id="yesBtn">YES</button>
  <button id="noBtn">NO</button>
</div>

<video id="vid" controls playsinline>
  <source src="video.mp4" type="video/mp4">
  Your browser does not support the video.
</video>

<script>
  const yesBtn = document.getElementById("yesBtn");
  const overlay = document.getElementById("overlay");
  const vid = document.getElementById("vid");

  yesBtn.onclick = () => {
    overlay.style.display = "none";
    vid.style.display = "block";
    vid.play();
  };
</script>

</body>
</html>
